<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 마음의 편지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fffaf5;
    }
    h1 {
      margin-bottom: 20px;
      color: #d45a5a;
    }
    p {
      font-size: 1.2em;
      color: #444;
    }
    img {
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>To. 사랑하는 효성이에게</h1>
  <p>내 마음을 전하고 싶었어<br>눈을감고 내 목소리를 들어줄래?</p>

  <!-- 여기에 이미지 표시 -->
  <img src="love.png" alt="will you marry me"><br>

  <!-- 오디오 재생 -->
  <audio controls autoplay>
    <source src="voice.mp3" type="audio/mpeg">
    당신의 브라우저는 오디오를 지원하지 않습니다.
  </audio>
</body>
</html>
